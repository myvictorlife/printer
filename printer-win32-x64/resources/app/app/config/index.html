<html>

<head>
    <style>
        .container-fluid {
            padding: 8px
        }

        .right{
            text-align: right
        }

        .top-padding{
            padding-top:8px
        }

        .top-big-padding{
            padding-top:23px
        }

        input{
            width: 100%
        }

        select{
            width: 100%
        }

        button{
            width: 100%;
            cursor: pointer
        }
    </style>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body style="padding: 8px 0px;">
    <div class="container-fluid" id="app">
        <div class="row top-padding">
            <div class="col-12"><h6>Server config:</h6></div>
        </div>
        <div class="row">
            <div class="col-2">port</div>
            <div class="col-10">
                <input v-model="port">
            </div>
        </div>
        <div class="row top-big-padding">
            <div class="col-12"><h6>Printer config:</h6></div>
        </div>
        <div class="row">
            <div class="col-2">type</div>
            <div class="col-10">
                <select v-model="printer_type">
                    <option value='star'>star</option>
                    <option value='epson'>epson</option>
                </select>
            </div>
        </div>
        <div class="row top-padding">
            <div class="col-2">path</div>
            <div class="col-10">
                <input v-model="printer_interface">
            </div>
        </div>
        <div class="row top-padding">
            <div v-if="isInit && !printerModify" class="col-12">
                <div class="alert alert-success" role="alert">Printer connected</div>
            </div>
            <div v-if="!isInit && !printerModify" class="col-12">
                <div class="alert alert-danger" role="alert">Printer not found</div>
            </div>
            <div v-if="printerModify" class="col-12" style="height: 66px"></div>
        </div>
        <div class="row top-big-padding">
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary" v-on:click = "exit">exit</button>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-success" v-on:click = "save">save</button>
            </div>
        </div>
    </div>
    <script src="./config.js"></script>
</body>

</html>
